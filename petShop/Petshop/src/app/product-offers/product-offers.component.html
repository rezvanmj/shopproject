<div class="product-offers-component container-fluid">
  <div class="offers-title text-center "><h4>پیشنهاد ها</h4></div>

  <carousel class="offer-slider justify-content-center row" [itemsPerSlide]="itemsPerSlide"
            [singleSlideOffset]="false"
            [interval]="false"
            [indicatorsByChunk]="false"
            [showIndicators]="false">
    <slide *ngFor="let slide of slides; let index=index" class="justify-content-center col-12">
      <a>
        <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
      <p class="offer-caption text-center">name</p>
      </a>

    </slide>
  </carousel>

  </div>
